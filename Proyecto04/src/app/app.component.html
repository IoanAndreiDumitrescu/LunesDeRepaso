<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="sistema"> Carnet de conducir </label>
    <input type="radio" value="si" id="si" name="carnetDeConducir" formControlName="carnetDeConducir" checked /> Si
    <input type="radio" value="no" id="no" name="carnetDeConducir" formControlName="carnetDeConducir" /> No
  </div>

  <p *ngIf="isFieldsShown">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" formControlName="nombre" />
  </p>
  <p *ngIf="isFieldsShown">
    <label for="dni">DNI</label>
    <input type="text" id="dni" formControlName="dni" />
  </p>
  <p *ngIf="isFieldsShown">
    <label for="fecha">Fecha de expedición del Carnet</label>
    <input type="date" id="fecha" formControlName="fechaExpedicion" />
  </p>
  <button type="submit">Submit</button>
</form>
<div *ngIf="isFieldsShown">
  <p>Su carnet de conducir es válido en los siguientes países:</p>
  <ul>
    <li *ngFor="let pais of paises">{{ pais }}</li>
  </ul>
</div>
<!-- ... -->
<div *ngIf="oldValues">
  <div *ngFor="let oldValue of oldValues">
    <p>Nombre: {{ oldValue.nombre }}</p>
    <p>DNI: {{ oldValue.dni }}</p>
    <p>Fecha de expedición: {{ oldValue.fechaExpedicion }}</p>

    <!-- extracting the days and image within the component class itself and add properties to oldValue before pushing it to oldValues-->

    <p>Días con carnet: {{ oldValue.diffDays }}</p>
    <img [src]="oldValue.imageUrl" alt="Carnet image" class="img-dimension" />
  </div>
</div>
<!-- ... -->

<router-outlet />
